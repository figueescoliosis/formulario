<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Gestión de Biblioteca</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href='style.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body >
    <div class="text-left bg-white text-black p-4">
        <div class="d-flex align-items-center">
            <img src="logogandalf.png" alt="Logo de la biblioteca" style="max-height: 50px;">
        <h1>Formulario de Gestión de Biblioteca</h1>
    </div>
    <main class="d-flex">
        <div class="container-fluid p-2">
            <form class="card p-4" id="formulario">
                <div class="m-1">
                    <label class="form-label" for="titulo">Título del Libro</label>
                    <input class="form-control" type="text" name="titulo" id="titulo" onblur="verificar(this.id)">
                </div>
                <div class="m-1">
                    <label class="form-label" for="autor">Autor</label>
                    <input class="form-control" type="text" name="autor" id="autor" onblur="verificar(this.id)">
                </div>
                <div class="m-1">
                    <label class="form-label" for="fecha-publicacion">Fecha de Publicación</label>
                    <input class="form-control" type="date" id="fecha-publicacion" onblur="verificar(this.id)">
                </div>
                <div class="m-1">
                    <label class="form-label" for="imagen">Imagen del Libro</label>
                    <input type="url" class="form-control-file" id="imagen" name="imagen" onblur="verificar(this.id)">
                </div>
                <div class="m-1">
                    <label class="form-label" for="genero">Género</label>
                    <select class="form-select" id="genero" name="genero" onblur="verificar(this.id)">
                        <option value="">Seleccione un género</option>
                        <option value="Ficción">Ficción</option>
                        <option value="No Ficción">No Ficción</option>
                        <option value="Misterio">Misterio</option>
                        <option value="Fantasía">Fantasía</option>
                        <option value="Ciencia Ficción">Ciencia Ficción</option>
                        <option value="Romance">Romance</option>
                        <option value="Biografía">Biografía</option>
                        <option value="Histórico">Histórico</option>
                        <option value="Infantil">Infantil</option>
                        <option value="Juvenil">Juvenil</option>
                    </select>
                </div>
                <div class="m-1">
                    <label class="form-label" for="edad-lectura">Edad de Lectura</label>
                    <input type="range" class="form-range" min="0" max="100" step="1" id="edad-lectura" value="0" oninput="actualizarEdad()">
                    <span id="edad-lectura-label">0</span> años
                </div>
                <div class="m-1">
                    <label class="form-label" for="precio">Precio</label>
                    <input class="form-control" type="number" id="precio" name="precio" step="0.01" onblur="verificar(this.id)">
                </div>
                <div class="m-1">
                    <label class="form-label" for="cantidad">Cantidad</label>
                    <input class="form-control" type="number" id="cantidad" name="cantidad" onblur="verificar(this.id)">
                </div>
            </form>
            <div class="d-flex justify-content-left">
                <button class="btn btn-success m-5" id="btn-enviar" value="Enviar">Enviar</button>
                <button class="btn btn-warning m-5" id="btn-limpiar" onclick="limpiar()">Limpiar</button>
            </div>
        </div>
        <div class="col-8">
            <div class="table-responsive">
                <table class="table table-bordered table-hover">
                    <thead class="table-header-custom">
                        <tr>
                            <th>Título</th>
                            <th>Autor</th>
                            <th>Fecha de Publicación</th>
                            <th>Imagen</th>
                            <th>Género</th>
                            <th>Edad de Lectura</th>
                            <th>Precio</th>
                            <th>Cantidad</th>
                        </tr>
                    </thead>
                    <tbody id="contenido"></tbody>
                </table>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="verifica.js"></script>
    <script src="funciones.js" type="module"></script>
</body>
</html>
